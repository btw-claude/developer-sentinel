[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "developer-sentinel"
version = "0.1.0"
description = "Python orchestration app that polls Jira for tagged issues and routes them to Claude-based agents"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Brent Walker"}
]
keywords = ["jira", "claude", "agent", "orchestration", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "anthropic>=0.40.0,<1.0.0",
    "claude-agent-sdk>=0.1.0,<1.0.0",
    "httpx>=0.27.0,<2.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    # YAML Libraries - two libraries are needed for different purposes:
    # - pyyaml: Used for general YAML parsing (simple read operations)
    #   See: src/sentinel/orchestration.py (uses yaml.safe_load for config parsing)
    "pyyaml>=6.0,<7.0.0",
    # - ruamel.yaml: Used for round-trip YAML editing that preserves comments and formatting
    #   See: src/sentinel/yaml_writer.py (uses YAML round-trip for preserving comments and formatting)
    "ruamel.yaml>=0.18.0,<1.0.0",
    # Dashboard dependencies
    "fastapi>=0.109.0,<1.0.0",
    "uvicorn>=0.27.0,<1.0.0",
    "jinja2>=3.1.0,<4.0.0",
    "sse-starlette>=2.0.0,<3.0.0",
    # TTL-based cache for rate limiting cleanup (DS-268)
    "cachetools>=5.3.0,<6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-cov>=4.0.0,<5.0.0",
    "ruff>=0.1.0,<1.0.0",
    "mypy>=1.8.0,<2.0.0",
    "types-PyYAML>=6.0,<7.0.0",
    # BeautifulSoup for HTML parsing in tests (DS-284)
    "beautifulsoup4>=4.12.0,<5.0.0",
]

[project.scripts]
sentinel = "sentinel.main:main"

[project.urls]
Homepage = "https://github.com/btw-claude/developer-sentinel"
Repository = "https://github.com/btw-claude/developer-sentinel"
Issues = "https://github.com/btw-claude/developer-sentinel/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "integration: marks tests as integration tests requiring external services (deselect with '-m \"not integration\"')",
]
