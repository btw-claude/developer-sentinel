{# File-level trigger edit form - displayed when editing file-level trigger block #}
<div class="orchestration-detail">
    <form id="file-trigger-edit-form">
        <div class="detail-section">
            <h4>File-Level Trigger</h4>
            <div class="config-grid">
                <div class="detail-row">
                    <label class="detail-label">Source</label>
                    <div class="d-flex gap-2">
                        <label>
                            <input type="radio" name="file_trigger_source" value="jira"
                                   {{ 'checked' if trigger and trigger.source == 'jira' else '' }}>
                            Jira
                        </label>
                        <label>
                            <input type="radio" name="file_trigger_source" value="github"
                                   {{ 'checked' if trigger and trigger.source == 'github' else '' }}>
                            GitHub
                        </label>
                    </div>
                </div>
                <div class="detail-row">
                    <label class="detail-label" for="file_trigger_project">Project</label>
                    <input type="text" id="file_trigger_project" name="file_trigger_project"
                           value="{{ trigger.project if trigger and trigger.project else '' }}"
                           placeholder="e.g., PROJ"
                           class="form-input">
                </div>
                <div class="detail-row">
                    <label class="detail-label" for="file_trigger_project_number">Project Number</label>
                    <input type="number" id="file_trigger_project_number" name="file_trigger_project_number"
                           value="{{ trigger.project_number if trigger and trigger.project_number else '' }}"
                           placeholder="e.g., 1"
                           class="form-input">
                </div>
                <div class="detail-row">
                    <label class="detail-label">Project Scope</label>
                    <div class="d-flex gap-2">
                        <label>
                            <input type="radio" name="file_trigger_project_scope" value="org"
                                   {{ 'checked' if trigger and trigger.project_scope == 'org' else '' }}>
                            Organization
                        </label>
                        <label>
                            <input type="radio" name="file_trigger_project_scope" value="user"
                                   {{ 'checked' if trigger and trigger.project_scope == 'user' else '' }}>
                            User
                        </label>
                    </div>
                </div>
                <div class="detail-row">
                    <label class="detail-label" for="file_trigger_project_owner">Project Owner</label>
                    <input type="text" id="file_trigger_project_owner" name="file_trigger_project_owner"
                           value="{{ trigger.project_owner if trigger and trigger.project_owner else '' }}"
                           placeholder="e.g., my-org"
                           class="form-input">
                </div>
            </div>
        </div>

        {# Action Buttons #}
        <div class="d-flex gap-2 justify-end mt-3 pt-2-5">
            <button type="button" class="btn-sm btn-accent"
                    onclick="submitFileTriggerEdit('{{ file_path }}', this.closest('form'))">Save</button>
            <button type="button" class="btn-sm btn-sm--secondary"
                    onclick="cancelFileTriggerEdit('{{ file_path }}')">Cancel</button>
        </div>
    </form>
</div>
